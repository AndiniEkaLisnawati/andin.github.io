<html lang="en">

</head>

            <tr id="listcontainer">
                <td>
                    <input type="checkbox"> Membuat jurnal harian
                    <br>
                    <br>
                    <input type="checkbox"> Membaca buku
                    <br>
                    <br>

                </td>
            </tr>
        </div>
    </div>
    
</body>
</html>
